<!doctype html>
<html>
  <head>
    <title>SVG -> PIXI.Graphics</title>
  </head>
  <body>
    <script src="../lib/pixi.min.js"></script>
    <script src="../dist/pixi-svg-graphics.js"></script>
    <script>
        var renderer = PIXI.autoDetectRenderer(400, 400, {
            antialias: true,
            backgroundColor: 0xFFFFFF
        });
        var ready = false;
        var changeTestImage = function (testImage) {
            ready = false;
            var graphics = new PIXI.Graphics()
            var request = new XMLHttpRequest();
            request.open('GET', testImage, true);
            request.onreadystatechange = function () {
                if (request.readyState == 4) {
                    SVGGraphics.drawSVG(graphics, request.responseXML);
                    renderer.render(graphics);
                    ready = true;
                }
            };
            request.send(null);
        };
        var checkReady = function() {
            return ready;
        };
        window.onload = function () {
            renderer.view.id = 'output';
            document.body.appendChild(renderer.view);
        };
    </script>
  </body>
</html>
